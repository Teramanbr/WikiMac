<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WikiMac</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #4f4f4f;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 10px;
            text-align: center;
        }
        nav {
            background-color: #666;
            color: #fff;
            padding: 10px;
            text-align: center;
        }
        nav ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }
        nav ul li {
            display: inline;
            margin-right: 10px;
        }
        nav ul li a {
            color: #fff;
            text-decoration: none;
        }
        section {
            padding: 20px;
            color: #fff;
        }
        footer {
            background-color: #333;
            color: #fff;
            padding: 10px;
            text-align: center;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <h1>WikiMac</h1>
    </header>
    <nav>
        <ul>
            <li><a href="#">Página Principal</a></li>
            <li><a href="#">Artigos</a></li>
            <li><a href="#">Editar</a></li>
            <li><a href="#">Sobre</a></li>
        </ul>
    </nav>
    <section>
        <h2>Página Principal</h2>
        <p>Bem-vindo à WikiMac, a enciclopédia online sobre o assunto do CESMAC de ADS.</p>
    </section>
    <footer>
        &copy; 2024 WikiMac. Nenhum direito reservado.
    </footer>
</body>
</html>
